<style>
/* body {
  background-color: #1a0066;
  height: 100vh;
} */

.gallery {
  display: flex;
  height: 100%;
}

.left,
.right {
  display: flex;
  align-items: center;
  position: relative;
  overflow: hidden;
  width: 50%;
}

.inner {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
  perspective: 500px;
  transform-style: preserve-3d;
}

.item {
  position: absolute;
  width: 12rem;
  height: 14rem;
  transition: transform 300ms cubic-bezier(0, 0.55, 0.45, 1);
}

.left .inner {
  perspective-origin: right center;
}

.right .inner {
  perspective-origin: left center;
}

.left .item {
  right: -10rem;
}

.right .item {
  left: -10rem;
}

.left .item:nth-child(1) {
  transform: translate3d(-10rem, 0, -4rem);
}

.left .item:nth-child(2) {
  transform: translate3d(-20rem, 0, -8rem);
}

.left .item:nth-child(3) {
  transform: translate3d(-30rem, 0, -12rem);
}

.left .item:nth-child(4) {
  transform: translate3d(-40rem, 0, -16rem);
}

.left .item:nth-child(5) {
  transform: translate3d(-50rem, 0, -20rem);
}

.left .item:nth-child(6) {
  transform: translate3d(10rem, 0, -4rem);
}

.right .item:nth-child(1) {
  transform: translate3d(10rem, 0, -4rem);
}

.right .item:nth-child(2) {
  transform: translate3d(20rem, 0, -8rem);
}

.right .item:nth-child(3) {
  transform: translate3d(30rem, 0, -12rem);
}

.right .item:nth-child(4) {
  transform: translate3d(40rem, 0, -16rem);
}

.right .item:nth-child(5) {
  transform: translate3d(50rem, 0, -20rem);
}

.right .item:nth-child(6) {
  transform: translate3d(-10rem, 0, -4rem);
}

</style>
<div>
  <div class="gallery">
    <div class="left">
      <div class="inner">
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-left-01.webp" data-counter="1" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-left-02.webp" data-counter="2" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-left-03.webp" data-counter="3" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-left-04.webp" data-counter="4" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-left-05.webp" data-counter="5" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-left-06.webp" data-counter="6" />
      </div>
    </div>

    <div class="right">
      <div class="inner">
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-right-01.webp" data-counter="1" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-right-02.webp" data-counter="2" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-right-03.webp" data-counter="3" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-right-04.webp" data-counter="4" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-right-05.webp" data-counter="5" />
        <img class="item" src="https://kprverse.com/images/compressed/webp/collection/card-right-06.webp" data-counter="6" />
      </div>
    </div>
  </div>
</div>

    <script>
const leftPerspectives = [
  { x: -10, z: -4 },
  { x: -20, z: -8 },
  { x: -30, z: -12 },
  { x: -40, z: -16 },
  { x: -50, z: -20 },
  { x: 10, z: -4 }
];

const rightPerspectives = [
  { x: 10, z: -4 },
  { x: 20, z: -8 },
  { x: 30, z: -12 },
  { x: 40, z: -16 },
  { x: 50, z: -20 },
  { x: -10, z: -4 }
];

const leftCards = document.querySelectorAll(".left .item");
const rightCards = document.querySelectorAll(".right .item");

const translateImage = (target, p) => {
  target.style.transform = `translate3d(${p.x}rem, 0, ${p.z}rem)`;
};

const animateCards = (c, perspectives) => {
  const count = parseInt(c.dataset.counter);
  translateImage(c, perspectives[count - 1]);
  c.dataset.counter = (count === 6 ? 1 : count + 1).toString();
};

const loop = () => {
  setInterval(() => {
    leftCards.forEach((c) => {
      animateCards(c, leftPerspectives);
    });

    rightCards.forEach((c) => {
      animateCards(c, rightPerspectives);
    });
  }, 1000);
};

loop();


</script>
